<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <label for="select">Hãy Chọn Hoa Quả :</label>
    <select name="hoa_qua" id="select" onchange="Xem_gia()" >
        <option value="errol">Lựa Chọn </option>
        <option value="1">ổi</option>
        <option value="2">Dưa Hấu</option>
        <option value="3">Táo</option>
        <option value="4">Xoài</option>
        <option value="5">Cam</option>
        <option value="6">Chôm Chôm</option>
        <option value="7">Măng Cụt</option>
    </select>
    
    <!-- <button id="output" onclick="Xem_gia()">Xem Giá</button>  -->
    <span id="ket_qua"></span>
    
<script>
    function Xem_gia(){
        let i = 0;
        let input = Number(document.getElementById("select").value);
        let ketqua = document.getElementById("ket_qua");
      

      while (i < 8){
        i++
        switch(input){
            case 1:
            case 2:
                ketqua.innerHTML = "<h1>20.000 VNĐ/kg</h1>";
                break;
                case 3:
                case 4:
                ketqua.innerHTML = "<h1>30.000 VNĐ/kg</h1>";
                break;
                case 5:
                    case 6:
                ketqua.innerHTML = "<h1>40.000 VNĐ/kg</h1>";
                break;
                case 7:
                ketqua.innerHTML = "<h1>20.000 VNĐ/kg</h1>";
                break;
                default:
                    ketqua.innerHTML = "<h1>hãy lựa chọn</h1>"
        }
        }
        }
    

</script>
    
</body>
</html>
