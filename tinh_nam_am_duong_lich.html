<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập Năm 
    <input type="text"  id="nam_duong_lich">
    <button id="check" onclick="chuyen_nam()">Xem</button>
    
    <span id="ket_qua"></span>
    <script>

        function chuyen_nam(){
            let nam = Number(document.getElementById("nam_duong_lich").value);
            let can = "", chi = "";
            let ketqua = document.getElementById("ket_qua");
         
           
            // xác định can
            switch(nam %10){
                case 0: 
            can = "Canh";
                break;
            case 1:
            can = "Tân";
                break;
            case 2:
            can = "Nhâm";
                break;
            case 3:
            can = "Quý";
                break;
            case 4:
            can = "Giáp";
                break;
            case 5:
            can = "Ất";
                break;
            case 6:
            can = "Bính";
                break;
            case 7:
            can = "Đinh";
                break;
            case 8:
            can = "Mậu";
                break;
            case 9:
            can = "Kỷ";
                break;
            }

            // Xác định Chi
        switch (nam % 12) {
            case 0:
                chi = "Thân";
                break;
            case 1:
                chi = "Dậu";
                break;
            case 2:
                chi = "Tuất";
                break;
            case 3:
                chi = "Hợi";
                break;
            case 4:
                chi = "Tý";
                break;
            case 5:
                chi = "Sửu";
                break;
            case 6:
                chi = "Dần";
                break;
            case 7:
                chi = "Mẹo";
                break;
            case 8:
                chi = "Thìn";
                break;
            case 9:
                chi = "Tỵ";
                break;
            case 10:
                chi = "Ngọ";
                break;
            case 11:
                chi = "Mùi";
                break;
        }
        let nam_am_lich = can + " " +chi;
        ketqua.innerHTML = "Năm Âm Lịch của " + nam + " là " + " năm " + nam_am_lich;
        }
    </script>
</body>
</html>
