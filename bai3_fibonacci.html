<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let i = 0;
        let number1 = 1;
        let number2 = 1;

        while (i < 5) {
            let next = number1 + number2;
            document.write(next + ", ");
            number1 = number2;
            number2 = next;
            i++;
        }
    </script>
</body>
</html>
